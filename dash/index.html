<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .small-chart {
            max-width: 300px;
            max-height: 300px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <i class="fas fa-house"></i>
        <i class="fas fa-chart-line"></i>
        <i class="fa-solid fa-map"></i>
        <i class="far fa-user"></i>
    </div>
    
    <div class="container">
        <header>
            <div class="info-header">
                <div class="logo">
                    <h2>Dashboard</h2>
                </div>
                <br>
                <div class="menu">
                    <br>
                    <h4 onclick="selectOption('Regiões')">Regiões</h4>
                    <hr>
                    <h4 onclick="selectOption('Mapas')">Mapas</h4>
                    <hr>
                    <h4 onclick="selectOption('Cidades')">Cidades</h4>
                    <hr>
                    <h4 onclick="selectOption('Escolas')">Escolas</h4>
                </div>
            </div>
        </header>
        
        <div class="content">
            <div class="titulo">
                <h4>LABORATÓRIO_DE_EDUC_PROF</h4>
            </div>
            <canvas id="grafico1" class="small-chart"></canvas>
            <div class="titulo">
                <h4>ESFERA_DE_ENSINO</h4>
            </div>
            <canvas id="grafico2" class="small-chart"></canvas>
            <div class="titulo">
                <h4>LABORATÓRIO_DE_CIÊNCIAS</h4>
            </div>
            <canvas id="grafico3" class="small-chart"></canvas>
            <div class="titulo">
                <h4>LABORATÓRIO_DE_INFORMÁTICA</h4>
            </div>
            <canvas id="grafico4" class="small-chart"></canvas>
            <div class="titulo">
                <h4>REGIÃO_GEOGRÁFICA</h4>
            </div>
            <canvas id="grafico5" class="small-chart"></canvas>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
